version: '3.8'

services:
  airflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-etl-airflow
    environment:
      - AIRFLOW_HOME=/home/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/home/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////home/airflow/airflow.db
      - AIRFLOW__CORE__FERNET_KEY=Drmhze6EPcv0fN_81Bj-nA
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/home/airflow/dags
      - ./logs:/home/airflow/logs
      - ./config:/home/airflow/config
      - ./data:/home/airflow/data
      - airflow-db:/home/airflow
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin 
               --firstname Admin --lastname User --role Admin 
               --email admin@example.com || true &&
               airflow webserver --port 8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - airflow-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-etl-scheduler
    environment:
      - AIRFLOW_HOME=/home/airflow
      - AIRFLOW__CORE__DAGS_FOLDER=/home/airflow/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////home/airflow/airflow.db
      - AIRFLOW__CORE__FERNET_KEY=Drmhze6EPcv0fN_81Bj-nA
    volumes:
      - ./dags:/home/airflow/dags
      - ./logs:/home/airflow/logs
      - ./config:/home/airflow/config
      - ./data:/home/airflow/data
      - airflow-db:/home/airflow
    command: airflow scheduler
    depends_on:
      airflow:
        condition: service_healthy
    networks:
      - airflow-network

volumes:
  airflow-db:

networks:
  airflow-network:
    driver: bridge

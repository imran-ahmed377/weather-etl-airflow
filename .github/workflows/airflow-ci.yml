name: Airflow CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize Airflow database
      run: |
        airflow db init --skip-init
      env:
        AIRFLOW_HOME: /tmp/airflow
        AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    
    - name: Validate DAG syntax
      run: |
        airflow dags validate
      env:
        AIRFLOW_HOME: /tmp/airflow
        AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    
    - name: Lint Python code (pylint)
      run: |
        pip install pylint
        pylint dags/ --disable=all --enable=E,F --fail-under=9.0 || true
      continue-on-error: true
    
    - name: Check code formatting (flake8)
      run: |
        pip install flake8
        flake8 dags/ --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true
    
    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v --cov=dags --cov-report=xml
      continue-on-error: true

  build:
    needs: lint-and-validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: weather-etl-airflow:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
